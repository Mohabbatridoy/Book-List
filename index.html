<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>task list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>


    <div class="container">
        <h4>Add Tasks</h4>
        <form action="" id="form_task">
            <input type="text" placeholder="new task" id="new_task">
            <input type="submit" id="add_task" value="Add Task">
        </form>
    </div>
    <div class="container m-auto" >
        <h4>Task List</h4>
        <input type="text" placeholder=" Filter task" id="filter_task">
        <ul id="Task_list">

        </ul>
        <button id="clear_btn">Clear Tasks</button>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
